<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>react-组件-传递参数</title>
    <script src="https://static.runoob.com/assets/react/react-0.14.7/build/react.min.js"></script>
    <script src="https://static.runoob.com/assets/react/react-0.14.7/build/react-dom.min.js"></script>
    <script src="https://static.runoob.com/assets/react/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
       var HelloMessage = React.createClass({
           render:function(){
              return <h1> hello {this.props.name}</h1>
           }
       }
       );

       ReactDOM.render(
          <HelloMessage name="Runoob"/>,
          document.getElementById('example')
       );
    </script>
  </body>
</html>

<!--
传递参数
如果我们需要向组件传递参数，可以使用 this.props 对象,实例如下

var HelloMessage = React.createClass({
  render: function() {
    return <h1>Hello {this.props.name}</h1>;
  }
});

ReactDOM.render(
  <HelloMessage name="Runoob" />,
  document.getElementById('example')
);

在添加属性时， class 属性需要写成 className ，for 属性需要写成 htmlFor ，这是因为 class 和 for 是 JavaScript 的保留字。
-->
