<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>react-propes</title>
    <script src="https://static.runoob.com/assets/react/react-0.14.7/build/react.min.js"></script>
    <script src="https://static.runoob.com/assets/react/react-0.14.7/build/react-dom.min.js"></script>
    <script src="https://static.runoob.com/assets/react/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">

		 var WebSite = React.createClass({
	      getInitialState: function() {
	        return {
	          name: "abaoj",
	          site: "https://github.com/abaoj"
	        };
	      },
	     
	      render: function() {
	        return (
	          <div>
	            <Name name={this.state.name} />
	            <Link site={this.state.site} />
	          </div>
	        );
	      }
	    });

	    var Name = React.createClass({
	      render: function() {
	        return (
	          <h1>{this.props.name}</h1>
	        );
	      }
	    });

	    var Link = React.createClass({
	      render: function() {
	        return (
	          <a href={this.props.site}>
	            {this.props.site}
	          </a>
	        );
	      }
	    });

	    React.render(
	      <WebSite />,
	      document.getElementById('example')
	    );
    </script>

  </body>
</html>
<!--
演示了如何在应用中组合使用 state 和 props 。我们可以在父组件中设置 state， 并通过在子组件上使用 props 将其传递到子组件上。
-->
